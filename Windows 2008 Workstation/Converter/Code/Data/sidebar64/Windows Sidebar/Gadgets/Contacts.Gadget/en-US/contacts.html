    <style>

<body onLoad="myOnLoad();" scroll="no">

    <g:background id="contactsBg" style="dir:ltr;position:absolute;z-index:-1" />
    
    <div id="divList" class="divList_undocked_ltr"  unselectable=on>
        <div  id="hList" class="hList_undocked_ltr" unselectable=on></div>
        <div id="hNoHits" class="hNoHits_undocked_ltr"><span id="L_NOCONTACTS_text" style="z-index:5;padding-left:5px;padding-right:5px">No items match your search.</span><br /><span id="L_RESETFILTER_text" style="font:75%;color:blue;cursor:default" onclick="tFilter.value='';reFilter()"></span></div>
        <div id="sb" class="sb_ltr"  style="z-index:205"><img id="sbth" src="images/sbth.png" style="z-index:200;"></div>
        <div id="filterDiv" class="filterDiv">
           <table border=0 cellpadding=0 cellspacing=0 style="width:107px;height:25px;background:url(images/searchbox.png);">
                <tr>
                    <td width="2"></td>
                    <td><span class="searchText_undocked_ltr" onclick="this.style.display='none';tFilter.focus();" id="searchText"></span><input style="border:none;height:20px;width:78px;" onkeydown="searchText.style.display='none';" onclick="searchText.style.display='none';" onblur="cksearchText(this);" title="" id="tFilter" /></td>
                    <td><img tabindex=1 UNSELECTABLE=on onkeypress="evalDisplayImage(this,'up');" id="searchImage" mode="" src="images\ltr-stocks_search_rest.png" onmouseover="displayImage(this,'over');" onmouseup="displayImage(this,'up');" onmouseout="displayImage(this,'out')"  onmousedown="displayImage(this,'down');"/></td>
                    <td width="2"></td>
                </tr>
            </table>
        </div>
    </div>
    
    <div id="divDetail" class="divDetail_docked_ltr">
        <table table width="110" style="border-collapse;">
            <tr>
                <td onkeypress="evalDisplayProperties(L_VIEWCONTACTDETAILSDOCKED);"><a href="javascript:void(0)" filePath="" onclick="displayProperties(this);" style="cursor:default;" title="" id="L_VIEWCONTACTDETAILSDOCKED"><img id="divDetailImage" style="border:0" src="images\tile.png" /></a></td>
                <td style="width:70" valign=middle>
                     <span  id="firstName_docked" title=""></span>
                     <span id="lastName_docked" title=""></span>
                </td>
            </tr>
        </table> 
        <div id="L_EMAILTITLEDOCKED_text" style="position:absolute;top:40px;font-size:11px;font-weight:bold;color:#83899a;">Email:</div>
        <div class="email" onkeypress="evalEmail(this);"><a id="email_docked" href=""></a></div>
        <div id="L_PHONETITLEDOCKED_text" style="position:absolute;top:75px;font-size:11px;font-weight:bold;color:#83899a;">Phone:</div>
            <table id="phoneNumberTable_docked" style="position:absolute;top:90px;">     
            </table>   
        </div> 
        <hr id="hrLineDetail" />
    </div>
    
    <div id="searchTab" tabindex=1 onkeypress="evalShowDockedList();" class="searchTab_docked_ltr" onclick="showDockedList();"></div>
    <div id="detailTab" tabindex=1 onkeypress="evalShowDetail()" class="detailTab_docked_ltr" onclick="showDetail();"></div>
            
    <div id=hd class="hd">
        <table>
            <tr style="height:40px;">
                <td style="width:35px;" onkeypress="evalDisplayProperties(L_VIEWCONTACTDETAILS);" ><a href="javascript:void(0)" filePath="" onclick="displayProperties(this);" style="cursor:default;"  title="" id="L_VIEWCONTACTDETAILS"><img id="hdImage" style="border:0" src="images\tile.png" /></a></td>
                <td style="width:70" valign=middle>
                     <span  id="firstName" title=""></span>
                     <span id="lastName" title=""></span>
                </td>
            </tr>
        </table> 
        <div id="L_EMAILTITLE_text" style="position:absolute;top:40px;font-size:11px;font-weight:bold;color:#83899a;">Email:</div>
        <div class="email" onkeypress="evalEmail(this);"><a id="email"  href=""></a></div>
        <div id="L_PHONETITLE_text" style="position:absolute;top:75px;font-size:11px;font-weight:bold;color:#83899a;">Phone:</div>
            <table id="phoneNumberTable" class="phoneNumberTable_undocked_ltr">       
            </table>   
        </div>  
        <hr id="hrLine" class="hrLine_undocked_ltr" />
    </div>
    <div id="L_LOCEARCHWORD_text" style="display:none">Search</div>
   
</body>
     <script src="js/contacts.js" type="text/javascript" language="javascript"></script>
